<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Pedigree</title>

		<!-- Bootstrap -->
		<link href="bs/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	<style>
		body {
			margin-left: 30px;
			margin-right: 30px;
		}
		div.center {
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, 0);
			-webkit-transform: translate(-50%, 0);
		}
		p.center {
			text-align: center;
			height: 40px;
		}
		#info-label {
			font-size: 17px;
		}
		.dropdown-toggle {
			left: 30%;
		}
		a:hover {
			background-color: #ddd !important;
		}
		.show-details {
			position: fixed;
			bottom: 70px;
			left: 50%;
			margin-left: -100px;
		}
	</style>
	</head>
	<body>
		<h1>Pedigree</h1>

		<div id="pedigree" data-mode="teach"> <!-- the options are "teach", "easy", and "normal" -->
			<p id="info-label" class="center">
			</p>
			<svg id='canvas' version="1.1" xmlns="http://www.w3.org/2000/svg" width=700 height=500 class="center-block">
			</svg>
		</div>
		<div class="col-sm-6">
			<div class="text-center">
				<span class="center-block">
					<a class="btn btn-lg" href="#" role="button" onclick="viewAnother()">View another pedigree</a>
				</span>
			</div>
		</div>
		<div class="col-sm-6 dropdown">
			<div class="btn-group center">
				<a id="combo-box" class="btn btn-lg btn-select" data-toggle="dropdown" href="#">...<span class="caret"></span></a>
				<ul id="trait-list" class="dropdown-menu">
				</ul>
			</div>
		</div>
		<div id="footer">
		</div>

		<!-- jQuery (necessary for, so must precede, Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="pedigree.js"></script>
		<script src="./lib/snap.svg-min.js"></script>
		<script src="bs/js/bootstrap.min.js"></script>

	</body>
</html>
