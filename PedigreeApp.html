<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Pedigree</title>

		<!-- Bootstrap -->
		<link href="bs/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	<style>
		body {
			margin-left: 30px;
			margin-right: 30px;
		}
		div.center {
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, 0);
			-webkit-transform: translate(-50%, 0);
		}
		p.center {
			text-align: center;
		}
		.dropdown-toggle {
			left: 30%;
		}
	</style>
	</head>
	<body>
		<h1>Pedigree</h1>

		<div class="well">
			<p id="info-label" class="center">
			</p>
			<svg id='canvas' version="1.1" xmlns="http://www.w3.org/2000/svg" width=700 height=500 class="center-block">
			</svg>
		</div>
		<div class="col-sm-6 dropdown">
			<div class="btn-group center">
				<a id="combo-box" class="btn btn-lg btn-select" data-toggle="dropdown" href="#">...<span class="caret"></span></a>
				<ul id="traitList" class="dropdown-menu">
					<li><a href="#" onclick="traitSelected(0)">Dominant Autosomal </a></li>
					<li><a href="#" onclick="traitSelected(1)">Recessive Autosomal </a></li>
					<li><a href="#" onclick="traitSelected(2)">Dominant Sex-linked </a></li>
					<li><a href="#" onclick="traitSelected(3)">Recessive Sex-linked </a></li>
				</ul>
			</div>
		</div>
		<div class="col-sm-6">
			<p>
				<a class="btn btn-lg center-block" href="#" role="button" onclick="viewAnother()">View another pedigree</a>
			</p>
		</div>
				

		<!-- jQuery (necessary for, so must precede, Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="pedigree.js"></script>
		<script src="./lib/snap.svg-min.js"></script>
		<script src="bs/js/bootstrap.min.js"></script>
		<script>
			$('#traitList li').on('click', function(){
				var selText = $(this).text();
				$(this).parents('.btn-group').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');
			});

		</script>

	</body>
</html>
